{% extends 'base.html' %}

<h1>{% block title %} Index {% endblock %}</h1>

{% block content %}

<h1>Task</h1>
<div class="row">
  <div class="col-12 mb-3">
    <div class="d-flex flex-wrap mt-2">
      {% for task in tasks %}
      <div class="p-2">
        <div class="card h-100" style="width: 150px">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <a href="{{task.id}}">
                  <img
                    style="width: 80px"
                    src="{{url_for('static', filename='img/300.png' )}}"
                    alt="..."
                  />
                </a>
              </div>

              <h5 class="card-title">{{task.name}}</h5>
            </div>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
